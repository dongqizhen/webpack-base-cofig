<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网来商城</title>
    <link rel="stylesheet" href="/assets/css/flexible.css">
    <link rel="stylesheet" href="/assets/css/idangerous.swiper.css">
    <link rel="stylesheet" href="/assets/css/Magnifier.css">
    <!-- 给不支持classList浏览器添加classList -->
    <script>
        if (!("classList" in document.documentElement)) {
            Object.defineProperty(HTMLElement.prototype, 'classList', {
                get: function() {
                    var self = this;

                    function update(fn) {
                        return function(value) {
                            var classes = self.className.split(/\s+/g),
                                index = classes.indexOf(value);

                            fn(classes, index, value);
                            self.className = classes.join(" ");
                        }
                    }

                    return {
                        add: update(function(classes, index, value) {
                            if (!~index) classes.push(value);
                        }),

                        remove: update(function(classes, index) {
                            if (~index) classes.splice(index, 1);
                        }),

                        toggle: update(function(classes, index, value) {
                            if (~index)
                                classes.splice(index, 1);
                            else
                                classes.push(value);
                        }),

                        contains: function(value) {
                            return !!~self.className.split(/\s+/g).indexOf(value);
                        },

                        item: function(i) {
                            return self.className.split(/\s+/g)[i] || null;
                        }
                    };
                }
            });
        }
    </script>
    <script src="/assets/js/placeholder.js"></script>
    <!-- <script src="/assets/js/idangerous.swiper.min.js"></script>
    <script src="/assets/js/idangerous.swiper.progress.min.js"></script> -->
    <script src="/assets/js/Event.js"></script>
    <script src="/assets/js/Magnifier.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
